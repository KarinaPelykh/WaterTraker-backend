type: object
required:
  - userInfo
properties:
  userInfo:
    type: object
    required:
      - id
      - name
      - email
      - image
      - water
    properties:
      id:
        type: string
        example: 65e4decdd286b30065d54af9
      name:
        type: string
        example: John Doe
      email:
        type: string
        example: test@gmail.com
      image:
        type: string
        example: "https://example.com/avatar.jpg"
      water:
        type: string
        example: "1"
