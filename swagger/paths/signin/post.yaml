tags:
  - Auth
summary: Sign in a user
operationId: signInUser
description: "Sign in user account with email password and return JWT token"
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: test@gmail.com
          password:
            description: "User's password"
            type: string
            format: password

responses:
  "201":
    description: Successfully signed in a user
    content:
      application/json:
        schema:
          type: object
          required:
            - token
          properties:
            token:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
  "401":
    description: Unauthorized, invalid email or password
    $ref: "../../components/responses/401.yaml"
