tags:
  - Update user avatar 
summary: Update user avatar
operationId: updateUserAvatar
description: Update and set avatar for current user
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          file:
            type: string
            format: binary
responses:
  "201":
    description: "Successfully updated"
    content:
      application/json:
        schema:
          type: object
          required:
            - message
            
          properties:
            message:
              type: string
              example: Image updated successfully
                 
  "401":
    $ref: "../../components/responses/401.yaml"
