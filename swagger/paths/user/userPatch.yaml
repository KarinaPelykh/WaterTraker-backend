tags:
  - User
summary: Update user information
operationId: userInformation
description: Update and set information for current user
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: Joe Doe
          email:
            type: string
            example: test@gmail.com
          password:
            type: string
            example: userpassword
responses:
  "201":
    description: "Successfully updated user information"
    content:
      application/json:
        schema:
          type: object
          required:
            - user
          properties:
            user:
              type: object
              properties:
                name:
                  type: ["string", "null"]
                  example: Joe Doe
                email:
                  type: ["string", "null"]
                  example: text@gmail.com
    $ref: "../../components/responses/401.yaml"

  "401":
    $ref: "../../components/responses/401.yaml"
